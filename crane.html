<html>
<head>
    <style>
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .vertical-stick {
            width: 20px;
            height: 200px;
            background: #666;
            position: relative;
        }
        .horizontal-stick {
            width: 200px;
            height: 20px;
            top: -10px;
            transform: translateX(-50%) rotate(0deg);
            transform-origin: bottom center;
            cursor: grab;
            transition: transform 0.3s ease;
        }
        .horizontal-stick:active {
            cursor: grabbing;
        }
        .horizontal-stick, .base {
            position: absolute;
            left: 50%;
            background: #444;
            border-radius: 5px;
        }
        .base {
            width: 100px;
            height: 20px;
            bottom: 0;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="vertical-stick">
            <div class="horizontal-stick"></div>
            <div class="base"></div>
        </div>
    </div>
    <script>
        const horizontalStick = document.querySelector('.horizontal-stick');
        let isDragging = false;
        let startY;
        let currentAngle = 0;
        let direction = 1;
        horizontalStick.addEventListener('mousedown', (e) => {
            isDragging = true;
            startY = e.clientY;
            const rect = horizontalStick.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            direction = clickX < rect.width/2 ? -1 : 1;
            horizontalStick.style.transition = 'none';
        });
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const deltaY = (e.clientY - startY) * direction;
            currentAngle = Math.min(Math.max(deltaY * 0.2, -30), 30);
            horizontalStick.style.transform = `translateX(-50%) rotate(${currentAngle}deg)`;
        });
        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                horizontalStick.style.transition = 'transform 0.5s ease';
                horizontalStick.style.transform = 'translateX(-50%) rotate(0deg)';
            }
        });
        document.addEventListener('mouseleave', () => {
            if (isDragging) {
                isDragging = false;
                horizontalStick.style.transition = 'transform 0.5s ease';
                horizontalStick.style.transform = 'translateX(-50%) rotate(0deg)';
            }
        });
    </script>
</body>
</html>
