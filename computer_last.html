<html>
<head>
    <style>
        .monitor {
            position: absolute;
            top: 5vh; /* Adjusted for responsiveness */
            left: 5vw; /* Adjusted for responsiveness */
            width: 20vw; /* Adjusted for responsiveness */
            height: 20vh; /* Adjusted for responsiveness */
            background-color: #555;
            border-radius: 2vh; /* Adjusted for responsiveness */
            box-shadow: 0 1vh 2vh rgba(0, 0, 0, 0.3), 0 0 5vh rgba(0, 0, 0, 0.2); 
            transform-style: preserve-3d;
        }
        .screen {
            position: absolute;
            top: 1.7vh; 
            left: 1.1vw; 
            width: 17vw; 
            height: 15vh; 
            background-color: #000;
            border-radius: 1.5vh; 
            box-shadow: inset 0 0 2vh rgba(255, 255, 255, 0.3); 
            border: 0.5vh solid #444; 
        }
        .stand {
            position: absolute;
            top: 20vh;
            left: 8vw; 
            width: 4vw; 
            height: 6vh; 
            background: linear-gradient(to bottom, #666, #444);
            border-radius: 1vh 1vh 0 0; 
            box-shadow: 0 1vh 2vh rgba(0, 0, 0, 0.3), inset 0 -0.5vh 1vh rgba(255, 255, 255, 0.1); 
        }
        .base {
            position: absolute;
            top: 26vh; 
            left: 3vw; 
            width: 14vw; 
            height: 2vh; 
            background: linear-gradient(to bottom, #666, #444);
            border-radius: 1vh; 
            box-shadow: 0 1vh 2vh rgba(0, 0, 0, 0.3), inset 0 -0.5vh 1vh rgba(255, 255, 255, 0.1); 
        }
        .keyboard {
            position: absolute;
            top: 33vh;
            left: 5vw; 
            width: 20vw; 
            height: 6.5vh; 
            transform: perspective(50vh) rotateX(40deg) skewX(0deg); 
            transform-style: preserve-3d;
            background: linear-gradient(to bottom, #444 60%, #333 100%);
            border-radius: 1vh 1vh 1.4vh 1.4vh; 
            box-shadow: 0 0.7vh 0 rgba(0,0,0,1); 
        }
        .keyboard::before {
            content: '';
            position: absolute;
            top: 0.4vh;
            left: 0.4vw;
            right: 0.4vw; 
            bottom: 0.4vh; 
            background: linear-gradient(to bottom, #333 40%, #222 100%);
            border-radius: 0.5vh 0.5vh 0.8vh 0.8vh;
            transform: translateZ(-0.4vh); 
        }
        .buttons {
            position: absolute;
            top: 2.2vh;
            left: 51%;
            transform: translate(-50%, 0) rotateX(0deg);
            display: flex;
            gap: 1vw;
            transform-style: preserve-3d;
        }
        .button {
            position: relative;
            width: 5vw; 
            height: 4vh; 
            background: linear-gradient(to bottom, #555 10%, #444 90%);
            border-radius: 1.5vh; 
            transform: translateZ(1.5vh); 
            box-shadow: 0 0.2vh 0.2vh rgba(0,0,0,1); 
            transition: transform 0.2s, background 0.2s;
            cursor: pointer;
        }
        .button::after {
            content: attr(data-label);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(0);
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 1.4vh; 
            text-shadow: 0 0.1vh 0.2vh rgba(0,0,0,0.5); 
        }
        .button:hover {
            transform: translateZ(1.4vh); 
            background: linear-gradient(to bottom, #666 10%, #555 90%);
        }
        .button:active {
            transform: translateZ(1vh); 
            background: linear-gradient(to bottom, #444 10%, #333 90%);
        }
    </style>
</head>
<body>
    <div class="monitor">
        <div class="screen"></div>
        <div class="stand"></div>
        <div class="base"></div>
    </div>
    <div class="keyboard">
        <div class="buttons">
            <div class="button" data-label="<"></div>
            <div class="button" data-label=">"></div>
            <div class="button" data-label="Enter"></div>
        </div>
    </div>
</body>
</html>
