<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            perspective: 1000px;
        }
        .monitor {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #555;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 0 50px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
        }
        .screen {
            position: absolute;
            top: 17px;
            left: 11px;
            width: 270px;
            height: 150px;
            background-color: #000;
            border-radius: 15px;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.3);
            border: 5px solid #444;
        }
        .stand {
            position: absolute;
            top: 200px;
            left: 130px;
            width: 40px;
            height: 60px;
            background: linear-gradient(to bottom, #666, #444);
            border-radius: 10px 10px 0 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), inset 0 -5px 10px rgba(255, 255, 255, 0.1);
        }
        .base {
            position: absolute;
            top: 260px;
            left: 80px;
            width: 140px;
            height: 20px;
            background: linear-gradient(to bottom, #666, #444);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), inset 0 -5px 10px rgba(255, 255, 255, 0.1);
        }
 .keyboard {
            position: absolute;
            top: 460px;
            left: 50%;
            width: 280px;
            height: 60px;
            transform: translateX(-50%) rotateX(40deg) rotateZ(0deg);
            transform-style: preserve-3d;
            background: linear-gradient(to bottom, #444 60%, #333 100%);
            border-radius: 8px 8px 12px 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .keyboard::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            background: linear-gradient(to bottom, #333 40%, #222 100%);
            border-radius: 5px 5px 8px 8px;
            transform: translateZ(-2px);
        }
        .buttons {
            position: absolute;
            top: 20px; 
            left: 50%;
            transform: translate(-50%, 0) rotateX(20deg);
            display: flex;
            gap: 10px;
            transform-style: preserve-3d;
        }
        .button {
            position: relative;
            width: 80px;
            height: 40px;
            background: linear-gradient(to bottom, #555 10%, #444 90%);
            border-radius: 15px;
            transform: translateZ(10px); 
            box-shadow: 0 4px 8px rgba(0,0,0,0.3),
                        inset 0 -2px 2px rgba(255,255,255,0.1);
            transition: transform 0.2s, background 0.2s;
            cursor: pointer;
        }
        .button::after {
            content: attr(data-label);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(0); /* Adjusted for better alignment */
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        .button:hover {
            transform: translateZ(15px); /* Enhanced hover effect */
            background: linear-gradient(to bottom, #666 10%, #555 90%);
        }
        .button:active {
            transform: translateZ(5px);
            background: linear-gradient(to bottom, #444 10%, #333 90%);
        }
    </style>
</head>
<body>
    <div class="monitor">
        <div class="screen"></div>
        <div class="stand"></div>
        <div class="base"></div>
    </div>
    <div class="keyboard">
        <div class="buttons">
            <div class="button" data-label="<"></div>
            <div class="button" data-label=">"></div>
            <div class="button" data-label="Enter"></div>
        </div>
    </div>
</body>
</html>
