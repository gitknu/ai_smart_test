<html>
<head>
    <style>
        .monitor{position:absolute;top:5vmin;left:5vmin;width:20vmin;height:20vmin;background:#555;border-radius:2vmin;box-shadow:0 1vmin 2vmin rgba(0,0,0,0.3),0 0 5vmin rgba(0,0,0,0.2);transform-style:preserve-3d;}
        .screen{position:absolute;top:8.5%;left:5.5%;width:85%;height:75%;background:#000;border-radius:1.5vmin;box-shadow:inset 0 0 2vmin rgba(255,255,255,0.3);border:0.5vmin solid #444;overflow:hidden;}
        .stand{position:absolute;top:100%;left:40%;width:20%;height:30%;background:linear-gradient(#666,#444);border-radius:1vmin 1vmin 0 0;box-shadow:0 1vmin 2vmin rgba(0,0,0,0.3),inset 0 -0.5vmin 1vmin rgba(255,255,255,0.1);}
        .base{position:absolute;top:130%;left:15%;width:70%;height:10%;background:linear-gradient(#666,#444);border-radius:1vmin;box-shadow:0 1vmin 2vmin rgba(0,0,0,0.3),inset 0 -0.5vmin 1vmin rgba(255,255,255,0.1);}
        .keyboard{position:absolute;top:33vmin;left:5vmin;width:20vmin;height:6.5vmin;transform:perspective(50vmin) rotateX(40deg) skewX(0deg);transform-style:preserve-3d;background:linear-gradient(#444 60%,#333 100%);border-radius:1vmin 1vmin 1.4vmin 1.4vmin;box-shadow:0 0.7vmin 0 #000;}
        .keyboard::before{content:'';position:absolute;top:0.4vmin;left:0.4vmin;right:0.4vmin;bottom:0.4vmin;background:linear-gradient(#333 40%,#222 100%);border-radius:0.5vmin 0.5vmin 0.8vmin 0.8vmin;transform:translateZ(-0.4vmin);}
        .buttons{position:absolute;top:2.2vmin;left:51%;transform:translate(-50%,0) rotateX(0deg);display:flex;gap:1vmin;transform-style:preserve-3d;}
        .button{position:relative;width:5vmin;height:4vmin;background:linear-gradient(#555 10%,#444 90%);border-radius:1.5vmin;transform:translateZ(1.5vmin);box-shadow:0 0.2vmin 0.2vmin #000;transition:transform 0.2s,background 0.2s;cursor:pointer;}
        .button::after{content:attr(data-label);position:absolute;top:50%;left:50%;transform:translate(-50%,-50%) rotateX(0);color:#fff;font:1.4vmin Arial,sans-serif;text-shadow:0 0.1vmin 0.2vmin rgba(0,0,0,0.5);}
        .button:hover{transform:translateZ(1.4vmin);background:linear-gradient(#666 10%,#555 90%);}
        .button:active{transform:translateZ(1vmin);background:linear-gradient(#444 10%,#333 90%);}
    </style>
</head>
<body>
    <div class="monitor"><div class="screen"><canvas id="gameCanvas"></canvas></div><div class="stand"></div><div class="base"></div></div>
    <div class="keyboard"><div class="buttons"><div class="button" data-label="<" id="leftBtn"></div><div class="button" data-label=">" id="rightBtn"></div><div class="button" data-label="Enter" id="enterBtn"></div></div></div>
</body>
</html>
